<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

<div class="page">
  <header>
    <h1>Mentoria</h1>

    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>

  <form id="my-form">
    <fieldset>
      <div class="fieldset wrapper">
      <legend>INFORMAÇÕES PESSOAIS</legend>
      
      <div class="two column">
      <div class="input wrapper">
        <label for="event-name">Nome </label>
        <input type="text"id="event-name" required/>
      </div>

      <div class="input wrapper">
        <label for="event-surname">Sobrenome</label>
        <input type="text" id="event-surname" required />
      </div>
    </div>
  </div>

      <div class="wrapper">
        <div class="input wrapper">
        <label for="event-email">Email <span>(Digite um email válido)</span></label>
        <input type="email" id="event-email" required />
      </div>

      <div class="wrapper">
        <div class="input wrapper">
        <label for="event-password">Senha <span>(minimo de 6 caracteres)</span></label>
        <input type="password" id="event-password" required minlength="6"/>
      </div>
    </div>

  </fieldset>

      <fieldset>
        <div class="fieldset wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="wrapper">
          <div class="input wrapper">
          <label for="event-name.mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text"id="event-name.mentor" />
        </div>
      </div>
    </fieldset>

      <fieldset>
        <div class="fieldset wrapper">
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

        <H2>PRIMEIRA MENTORIA</H2>

        <div class="column tree">
          <div class="input wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"id="date" required />
          </div>

          <div class="column tree">
            <div class="input wrapper">
            <label for="event_begin">Das</label>
            <input type="time" id="event_begin" required />
          </div>
          
          <div class="column tree">
            <div class="input wrapper">
            <label for="event_end">Até</label>
            <input type="time" id="event_end" required />
          </div>
        </div>
      </div>
    </fieldset>

    <fieldset>
    <H2>SEGUNDA MENTORIA</H2>

    <div class="column tree">
      <div class="input wrapper">
        <label for="date">Data <span>(DD/MM/AAAA)</span></label>
        <input type="date"id="date" required/>
    </div>

    <div class="column tree">
        <div class="input wrapper">
        <label for="event_begin">Das</label>
        <input type="time" id="event_begin" required/>
    </div>
      
    <div class="column tree">
        <div class="input wrapper">
        <label for="event_end">Até</label>
        <input type="time" id="event_end" required />
      </div>
    </div>
  </fieldset>
</form>
      <footer> 
        <button
        class="button" 
        form="my-form"
        type="submit"> 
        Salvar
      </button>
      </footer>
    </div>
  </body>
</html>
